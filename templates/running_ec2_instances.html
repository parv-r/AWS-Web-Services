<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>List of Running Instances</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
              font-family: Georgia, "Times New Roman", Times, serif;
              background-color: #e0e0e0;
              color: black;
              text-align: center;
            }
            h1 {
              padding: 20px 0px 20px 0px;
              background-color: #606060;
              color: #000;
            }
            table {
              border: 1.5px solid black;
              border-radius: 5px;
            }
          </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Instance Id</th>
                <th>Instance type</th>
                <th>Public ip</th>
                <th>Private ip</th>
            </tr>
            {% for f in list1%}
            <tr>
                <td>{{f['instance_id']}}</td>    
                <td>{{f['instance_type']}}</td>    
                <td>{{f['public_ip']}}</td>    
                <td>{{f['private_ip']}}</td> 
            </tr>
            {% endfor %}
        </table>
    </body>    
</html>
